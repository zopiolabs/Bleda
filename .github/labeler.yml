# Configuration for PR auto-labeling based on file changes

# Documentation changes
documentation:
  - changed-files:
    - any-glob-to-any-file:
      - '*.md'
      - 'docs/**'
      - '.github/*.md'

# Source code changes
source:
  - changed-files:
    - any-glob-to-any-file:
      - 'src/**/*.ts'
      - 'src/**/*.js'

# Configuration changes
config:
  - changed-files:
    - any-glob-to-any-file:
      - '*.json'
      - '*.yml'
      - '*.yaml'
      - '.github/**/*.yml'
      - 'tsconfig.json'
      - 'vite.config.ts'

# Dependencies
dependencies:
  - changed-files:
    - any-glob-to-any-file:
      - 'package.json'
      - 'package-lock.json'

# CI/CD changes
ci/cd:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/workflows/**'
      - '.github/actions/**'

# Game mechanics
game-mechanics:
  - changed-files:
    - any-glob-to-any-file:
      - 'src/game.ts'
      - 'src/obstacle.ts'
      - 'src/powerup.ts'
      - 'src/target.ts'

# UI changes
ui:
  - changed-files:
    - any-glob-to-any-file:
      - 'src/ui-manager.ts'
      - 'index.html'
      - 'src/messages.ts'

# Build and deployment
build:
  - changed-files:
    - any-glob-to-any-file:
      - 'vite.config.ts'
      - '.github/workflows/build.yml'
      - '.github/workflows/deploy-pages.yml'
      - '.github/workflows/release.yml'